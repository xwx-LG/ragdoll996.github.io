<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的歌单</title>
    <link rel="stylesheet" href="music.css">
	<link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/body.css">
</head>
<body>
    <h1>我的歌单</h1>
    <div id="playlist">
        <div class="song">
            <span class="song-title">晴天</span>
            <span class="artist">周杰伦</span>
            <button class="play-button" data-audio="qingtian.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">小幸运</span>
            <span class="artist">田馥甄</span>
            <button class="play-button" data-audio="xiaoxingyun.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">追光者</span>
            <span class="artist">岑宁儿</span>
            <button class="play-button" data-audio="zhuiguangzhe.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">后来</span>
            <span class="artist">刘若英</span>
            <button class="play-button" data-audio="houlai.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">简单爱</span>
            <span class="artist">周杰伦</span>
            <button class="play-button" data-audio="jiandanai.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">岁月神偷</span>
            <span class="artist">金玟岐</span>
            <button class="play-button" data-audio="suiyueshentou.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">光年之外</span>
            <span class="artist">邓紫棋</span>
            <button class="play-button" data-audio="guangnianzhiwai.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">体面</span>
            <span class="artist">于文文</span>
            <button class="play-button" data-audio="timian.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">演员</span>
            <span class="artist">薛之谦</span>
            <button class="play-button" data-audio="yanyuan.mp3">播放</button>
        </div>
        <div class="song">
            <span class="song-title">传奇</span>
            <span class="artist">王菲</span>
            <button class="play-button" data-audio="chuanqi.mp3">播放</button>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="musci.js"></script>
</body>
</html>
